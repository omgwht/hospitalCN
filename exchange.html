<script src="./js/utilData.js"></script>
<script>
	var content_arr = getContentInfo();
	var content = document.getElementById('content');
	for(var i = 0; i < content_arr.length; i++){
		var content_big = document.createElement("div");
		content_big.className = "content_big";
		content_big.id = i;
		var content_title = document.createElement("div");
		content_title.className = "content_title";
		content_title.innerHTML = content_arr[i][0];
		content_big.appendChild(content_title);
		var content_text = document.createElement("div");
		content_text.className = "content_text";
		content_text.innerHTML = content_arr[i][1];
		content_big.appendChild(content_text);
		var content_user_icon = document.createElement("div");
		content_user_icon.className = "content_user_icon";
		content_big.appendChild(content_user_icon);
		var icon_div = document.createElement("img");
		icon_div.className = "icon_div";
		icon_div.src ="./img/usericon.png";
		content_user_icon.appendChild(icon_div);
		var content_user_name = document.createElement("div");
		content_user_name.className = "content_user_name";
		content_user_name.innerHTML = content_arr[i][2];
		content_big.appendChild(content_user_name);
		var content_time = document.createElement("div");
		content_time.className = "content_time";
		content_time.innerHTML = content_arr[i][3];
		content_big.appendChild(content_time);
		content.appendChild(content_big);
	}
</script>
